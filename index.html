<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5 Words Maker, Adm Powered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/styles/screen.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <div id="fakeLoader"></div>
    <div class="container text-center">
        <header>
            <div class="row">
                <h1>Five Words</h1>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <span id="chronotime">0:00:00:00</span>
                <nav>
                    <button id="playnstop" type="button" class="btn btn-default" onClick="chronoStart()"><i class="fa fa-play-circle-o"></i></button>
                    <button id="reset" type="button" class="btn btn-default" onClick="chronoReset()"><i class="fa fa-repeat"></i></button>
                    <!--<button type="button" class="btn btn-default"><i class="fa fa-forward"></i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-cog"></i></button>-->
                </nav>
            </div>
             <div class="col-xs-12 col-md-6">
                <output id="container"></output>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="dist/scripts/main.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#fakeloader").fakeLoader({
            spinner:"spinner6",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
            bgColor:"#2ecc71", //Hex, RGB or RGBA colors
        });
    </script>
</body>

</html>
